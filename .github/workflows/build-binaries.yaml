name: Build Multi-Platform Binaries

on:
  push:
    branches:
      - main      # Run on pushes to main
      - master    # Also support master branch
    tags:
      - 'v*'      # Also run on version tags
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Create release only for tags
  create_release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Ambivo Database CLI Suite ${{ github.ref_name }}
        body: |
          ## Ambivo Database CLI Suite Release ${{ github.ref_name }}
          
          ### 📦 Downloads
          - **Linux x64**: `ambivo-db-cli-linux-x64.tar.gz`
          - **macOS Intel**: `ambivo-db-cli-macos-x64.dmg` 🍎
          - **macOS Apple Silicon**: `ambivo-db-cli-macos-arm64.dmg` 🍎
          - **Windows x64**: `ambivo-db-cli-windows-x64.zip`
          
          ### ✨ Features
          - ✅ Standalone executables (no Python installation required)
          - ✅ Full database connectivity (MySQL, PostgreSQL, SQLite, DuckDB)
          - ✅ CSV import capabilities with intelligent mapping
          - ✅ Command history and tab completion
          - ✅ Professional table formatting
          - ✅ Interactive setup for first-time users
          
          ### 🚀 Quick Start
          1. Download the appropriate package for your platform
          2. **Linux**: Extract tar.gz and run executable
          3. **macOS**: Mount DMG and copy to Applications or run directly
          4. **Windows**: Extract ZIP and run executable
          5. For interactive setup: just run the executable without arguments
          
          ### 💡 Binary Sizes
          - **MySQL CLI**: ~35MB (MySQL-only, optimized)
          - **Multi-Database CLI**: ~50MB (all databases)
          
          Built with ❤️ by Hemant Gosain 'Sunny' at Ambivo
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [create_release]
    if: always()  # Run even if create_release is skipped
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ""
            package_format: "tar.gz"
          - os: macos-13  # Intel Mac
            platform: macos
            arch: x64
            ext: ""
            package_format: "dmg"
          - os: macos-14  # Apple Silicon
            platform: macos
            arch: arm64
            ext: ""
            package_format: "dmg"
          - os: windows-latest
            platform: windows
            arch: x64
            ext: ".exe"
            package_format: "zip"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'mysql_cli.py', 'db_cli.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies with distutils fix
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools>=65.0.0,<70.0.0"
        pip install "pyinstaller>=5.13.0,<6.0.0"
        pip install mysql-connector-python
        pip install psycopg2-binary
        pip install duckdb
        pip install "pandas>=1.5.0,<3.0.0"
        pip install "sqlalchemy>=1.4.0,<3.0.0"
        pip install tabulate

    - name: Install macOS packaging tools
      if: matrix.platform == 'macos'
      shell: bash
      run: |
        # Install create-dmg for creating professional DMG files
        brew install create-dmg
        # Verify installation
        create-dmg --version

    - name: Display Python and package versions
      shell: bash
      run: |
        python --version
        pip list | grep -E "(setuptools|pyinstaller|pandas|sqlalchemy)"

    - name: Set environment variables for distutils fix
      shell: bash
      run: |
        echo "SETUPTOOLS_USE_DISTUTILS=local" >> $GITHUB_ENV
        echo "DISTUTILS_USE_SDK=1" >> $GITHUB_ENV
        echo "PYTHONWARNINGS=ignore" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV

    - name: Create specs directory and warning hook
      shell: bash
      run: |
        mkdir -p specs hooks
        
        # Create warning suppression hook
        cat > hooks/rthook_suppress_warnings.py << 'EOF'
        import warnings
        import os
        import sys
        
        # Suppress all warnings
        os.environ['PYTHONWARNINGS'] = 'ignore'
        warnings.filterwarnings("ignore")
        warnings.simplefilter("ignore")
        
        # Suppress specific warning categories
        for category in [UserWarning, DeprecationWarning, FutureWarning, 
                        PendingDeprecationWarning, ImportWarning, ResourceWarning]:
            warnings.filterwarnings("ignore", category=category)
            
        # Redirect stderr to suppress remaining warnings
        import io
        sys.stderr = io.StringIO()
        EOF

    - name: Create MySQL CLI spec file
      shell: bash
      run: |
        cat > specs/mysql_cli.spec << 'EOF'
        # -*- mode: python ; coding: utf-8 -*-
        import sys
        import os
        from PyInstaller.utils.hooks import collect_data_files

        APP_NAME = "ambivo-mysql-cli"
        block_cipher = None

        try:
            pandas_datas = collect_data_files('pandas')
        except:
            pandas_datas = []

        try:
            sqlalchemy_datas = collect_data_files('sqlalchemy')
        except:
            sqlalchemy_datas = []

        hiddenimports = [
            'mysql.connector', 'mysql.connector.cursor', 'mysql.connector.errors',
            'mysql.connector.conversion', 'mysql.connector.locales.eng',
            'pandas', 'pandas.io.sql', 'sqlalchemy', 'sqlalchemy.dialects.mysql',
            'sqlalchemy.dialects.mysql.mysqlconnector', 'tabulate', 'importlib_metadata'
        ]

        if sys.platform.startswith('win'):
            hiddenimports.extend(['win32api', 'win32con'])

        try:
            import readline
            hiddenimports.append('readline')
        except ImportError:
            pass

        a = Analysis(
            ['mysql_cli.py'],
            pathex=[],
            binaries=[],
            datas=pandas_datas + sqlalchemy_datas,
            hiddenimports=hiddenimports,
            hookspath=[],
            hooksconfig={},
            runtime_hooks=['hooks/rthook_suppress_warnings.py'] if os.path.exists('hooks/rthook_suppress_warnings.py') else [],
            excludes=[
                'psycopg2', 'duckdb', 'sqlite3', 'matplotlib', 'tkinter', 'PyQt5', 'PyQt6',
                'scipy', 'sklearn', 'tensorflow', 'torch', 'IPython', 'jupyter'
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

        exe = EXE(
            pyz, a.scripts, a.binaries, a.zipfiles, a.datas, [],
            name=APP_NAME,
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=['python*.dll', 'api-ms-win-*.dll', 'vcruntime*.dll'],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        EOF

    - name: Create Multi-DB CLI spec file
      shell: bash
      run: |
        cat > specs/db_cli.spec << 'EOF'
        # -*- mode: python ; coding: utf-8 -*-
        import sys
        import os
        from PyInstaller.utils.hooks import collect_data_files

        APP_NAME = "ambivo-db-cli"
        block_cipher = None

        try:
            pandas_datas = collect_data_files('pandas')
        except:
            pandas_datas = []

        try:
            sqlalchemy_datas = collect_data_files('sqlalchemy')
        except:
            sqlalchemy_datas = []

        hiddenimports = [
            # Database drivers
            'mysql.connector', 'mysql.connector.cursor', 'mysql.connector.errors',
            'psycopg2', 'psycopg2.extras', 'duckdb', 'sqlite3',
            # Data processing
            'pandas', 'pandas.io.sql', 'sqlalchemy', 'sqlalchemy.dialects.mysql',
            'sqlalchemy.dialects.postgresql', 'sqlalchemy.dialects.sqlite',
            'tabulate', 'importlib_metadata'
        ]

        if sys.platform.startswith('win'):
            hiddenimports.extend(['win32api', 'win32con'])

        try:
            import readline
            hiddenimports.append('readline')
        except ImportError:
            pass

        a = Analysis(
            ['db_cli.py'],
            pathex=[],
            binaries=[],
            datas=pandas_datas + sqlalchemy_datas,
            hiddenimports=hiddenimports,
            hookspath=[],
            hooksconfig={},
            runtime_hooks=['hooks/rthook_suppress_warnings.py'] if os.path.exists('hooks/rthook_suppress_warnings.py') else [],
            excludes=[
                'matplotlib', 'tkinter', 'PyQt5', 'PyQt6', 'scipy', 'sklearn', 
                'tensorflow', 'torch', 'IPython', 'jupyter', 'test', 'tests'
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

        exe = EXE(
            pyz, a.scripts, a.binaries, a.zipfiles, a.datas, [],
            name=APP_NAME,
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=['python*.dll', 'api-ms-win-*.dll', 'vcruntime*.dll'],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        EOF

    - name: Build MySQL CLI (with fallback)
      shell: bash
      run: |
        echo "🔨 Building MySQL CLI..."
        
        # Try spec file first
        if python -m PyInstaller specs/mysql_cli.spec \
           --distpath "dist/${{ matrix.platform }}-${{ matrix.arch }}" \
           --workpath "build/mysql_cli_spec" \
           --clean; then
          echo "✅ MySQL CLI built successfully with spec file"
        else
          echo "⚠️ Spec file failed, trying direct build..."
          
          # Fallback to direct build
          python -m PyInstaller \
            --onefile \
            --name="ambivo-mysql-cli" \
            --console \
            --clean \
            --distpath "dist/${{ matrix.platform }}-${{ matrix.arch }}" \
            --workpath "build/mysql_cli_direct" \
            --hidden-import=mysql.connector \
            --hidden-import=mysql.connector.cursor \
            --hidden-import=mysql.connector.errors \
            --hidden-import=mysql.connector.conversion \
            --hidden-import=pandas \
            --hidden-import=pandas.io.sql \
            --hidden-import=sqlalchemy \
            --hidden-import=sqlalchemy.engine \
            --hidden-import=sqlalchemy.dialects.mysql \
            --hidden-import=sqlalchemy.dialects.mysql.mysqlconnector \
            --hidden-import=tabulate \
            --hidden-import=importlib_metadata \
            --exclude-module=psycopg2 \
            --exclude-module=duckdb \
            --exclude-module=matplotlib \
            --exclude-module=tkinter \
            --exclude-module=PyQt5 \
            --exclude-module=PyQt6 \
            --exclude-module=scipy \
            --exclude-module=sklearn \
            --exclude-module=tensorflow \
            --exclude-module=torch \
            --runtime-hook=hooks/rthook_suppress_warnings.py \
            mysql_cli.py && echo "✅ MySQL CLI built with direct method" || echo "❌ MySQL CLI build failed completely"
        fi

    - name: Build Multi-Database CLI (with fallback)
      shell: bash
      run: |
        echo "🔨 Building Multi-Database CLI..."
        
        # Try spec file first
        if python -m PyInstaller specs/db_cli.spec \
           --distpath "dist/${{ matrix.platform }}-${{ matrix.arch }}" \
           --workpath "build/db_cli_spec" \
           --clean; then
          echo "✅ Multi-DB CLI built successfully with spec file"
        else
          echo "⚠️ Spec file failed, trying direct build..."
          
          # Fallback to direct build
          python -m PyInstaller \
            --onefile \
            --name="ambivo-db-cli" \
            --console \
            --clean \
            --distpath "dist/${{ matrix.platform }}-${{ matrix.arch }}" \
            --workpath "build/db_cli_direct" \
            --hidden-import=mysql.connector \
            --hidden-import=mysql.connector.cursor \
            --hidden-import=mysql.connector.errors \
            --hidden-import=psycopg2 \
            --hidden-import=psycopg2.extras \
            --hidden-import=duckdb \
            --hidden-import=sqlite3 \
            --hidden-import=pandas \
            --hidden-import=pandas.io.sql \
            --hidden-import=sqlalchemy \
            --hidden-import=sqlalchemy.engine \
            --hidden-import=sqlalchemy.dialects.mysql \
            --hidden-import=sqlalchemy.dialects.postgresql \
            --hidden-import=sqlalchemy.dialects.sqlite \
            --hidden-import=tabulate \
            --hidden-import=importlib_metadata \
            --exclude-module=matplotlib \
            --exclude-module=tkinter \
            --exclude-module=PyQt5 \
            --exclude-module=PyQt6 \
            --exclude-module=scipy \
            --exclude-module=sklearn \
            --exclude-module=tensorflow \
            --exclude-module=torch \
            --runtime-hook=hooks/rthook_suppress_warnings.py \
            db_cli.py && echo "✅ Multi-DB CLI built with direct method" || echo "❌ Multi-DB CLI build failed completely"
        fi

    - name: Verify builds and create summary
      continue-on-error: true  # Don't fail job here, let individual steps handle it
      shell: bash
      run: |
        cd "dist/${{ matrix.platform }}-${{ matrix.arch }}"
        
        echo "📋 Build Summary for ${{ matrix.platform }}-${{ matrix.arch }}:"
        
        mysql_success=false
        db_success=false
        
        if [ -f "ambivo-mysql-cli${{ matrix.ext }}" ]; then
          if command -v stat >/dev/null 2>&1; then
            size=$(stat -c%s "ambivo-mysql-cli${{ matrix.ext }}" 2>/dev/null || stat -f%z "ambivo-mysql-cli${{ matrix.ext }}" 2>/dev/null || echo "0")
            if command -v bc >/dev/null 2>&1; then
              size_mb=$(echo "scale=1; $size / 1024 / 1024" | bc -l 2>/dev/null || echo "N/A")
            else
              size_mb=$(python -c "print(f'{$size / 1024 / 1024:.1f}')" 2>/dev/null || echo "N/A")
            fi
          else
            size_mb="N/A"
          fi
          echo "✅ MySQL CLI: ${size_mb}MB"
          mysql_success=true
        else
          echo "❌ MySQL CLI: Build failed"
        fi
        
        if [ -f "ambivo-db-cli${{ matrix.ext }}" ]; then
          if command -v stat >/dev/null 2>&1; then
            size=$(stat -c%s "ambivo-db-cli${{ matrix.ext }}" 2>/dev/null || stat -f%z "ambivo-db-cli${{ matrix.ext }}" 2>/dev/null || echo "0")
            if command -v bc >/dev/null 2>&1; then
              size_mb=$(echo "scale=1; $size / 1024 / 1024" | bc -l 2>/dev/null || echo "N/A")
            else
              size_mb=$(python -c "print(f'{$size / 1024 / 1024:.1f}')" 2>/dev/null || echo "N/A")
            fi
          else
            size_mb="N/A"
          fi
          echo "✅ Multi-DB CLI: ${size_mb}MB"
          db_success=true
        else
          echo "❌ Multi-DB CLI: Build failed"
        fi
        
        # Set outputs for later steps
        echo "mysql_success=$mysql_success" >> $GITHUB_ENV
        echo "db_success=$db_success" >> $GITHUB_ENV
        
        # Report status but don't fail here
        if [ "$mysql_success" = "false" ] && [ "$db_success" = "false" ]; then
          echo "💥 Both builds failed! Will create package with logs for debugging."
          echo "partial_success=false" >> $GITHUB_ENV
        elif [ "$mysql_success" = "false" ]; then
          echo "⚠️ MySQL CLI failed, but Multi-DB CLI succeeded. Creating partial package..."
          echo "partial_success=true" >> $GITHUB_ENV
        elif [ "$db_success" = "false" ]; then
          echo "⚠️ Multi-DB CLI failed, but MySQL CLI succeeded. Creating partial package..."
          echo "partial_success=true" >> $GITHUB_ENV
        else
          echo "🎉 Both builds succeeded!"
          echo "partial_success=true" >> $GITHUB_ENV
        fi

    - name: Create convenience scripts (Unix)
      if: matrix.platform != 'windows'
      shell: bash
      run: |
        cd "dist/${{ matrix.platform }}-${{ matrix.arch }}"
        
        # Only create scripts for successful builds
        if [ "${{ env.mysql_success }}" = "true" ]; then
          cat > mysql << 'EOF'
        #!/bin/bash
        DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        exec "$DIR/ambivo-mysql-cli" "$@"
        EOF
          chmod +x mysql
          echo "✅ Created mysql convenience script"
        fi
        
        if [ "${{ env.db_success }}" = "true" ]; then
          cat > dbcli << 'EOF'
        #!/bin/bash
        DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        exec "$DIR/ambivo-db-cli" "$@"
        EOF
          chmod +x dbcli
          echo "✅ Created dbcli convenience script"
        fi

    - name: Create convenience scripts (Windows)
      if: matrix.platform == 'windows'
      shell: bash
      run: |
        cd "dist/${{ matrix.platform }}-${{ matrix.arch }}"
        
        # Only create scripts for successful builds
        if [ "${{ env.mysql_success }}" = "true" ]; then
          echo '@echo off' > mysql.bat
          echo 'set "DIR=%~dp0"' >> mysql.bat
          echo '"%DIR%ambivo-mysql-cli.exe" %*' >> mysql.bat
          echo "✅ Created mysql.bat convenience script"
        fi
        
        if [ "${{ env.db_success }}" = "true" ]; then
          echo '@echo off' > dbcli.bat
          echo 'set "DIR=%~dp0"' >> dbcli.bat
          echo '"%DIR%ambivo-db-cli.exe" %*' >> dbcli.bat
          echo "✅ Created dbcli.bat convenience script"
        fi

    - name: Create README and install scripts
      shell: bash
      run: |
        cd "dist/${{ matrix.platform }}-${{ matrix.arch }}"
        
        # Determine which binaries are available
        mysql_available="${{ env.mysql_success }}"
        db_available="${{ env.db_success }}"
        
        # Create platform-specific README
        if [ "${{ matrix.platform }}" = "macos" ]; then
          cat > README.txt << EOF
        # Ambivo Database CLI Suite - macOS ${{ matrix.arch }}
        
        ## Available Applications
        $(if [ "$mysql_available" = "true" ]; then echo "✅ ambivo-mysql-cli - Dedicated MySQL client"; else echo "❌ ambivo-mysql-cli - Build failed"; fi)
        $(if [ "$db_available" = "true" ]; then echo "✅ ambivo-db-cli - Universal multi-database client"; else echo "❌ ambivo-db-cli - Build failed"; fi)
        
        ## Quick Installation (Recommended)
        1. Copy the available applications to your Applications folder:
        $(if [ "$mysql_available" = "true" ]; then echo "   - Drag ambivo-mysql-cli to /Applications/"; fi)
        $(if [ "$db_available" = "true" ]; then echo "   - Drag ambivo-db-cli to /Applications/"; fi)
        
        2. Or use the install script: ./install.sh
        
        ## Interactive Mode (Recommended for beginners)
        Just run the executable without any arguments for guided setup:
        $(if [ "$mysql_available" = "true" ]; then echo "./ambivo-mysql-cli"; fi)
        $(if [ "$db_available" = "true" ]; then echo "./ambivo-db-cli"; fi)
        
        ## Command Line Examples
        $(if [ "$mysql_available" = "true" ]; then echo "./ambivo-mysql-cli -H localhost -u root -p"; fi)
        $(if [ "$db_available" = "true" ]; then 
        echo "./ambivo-db-cli mysql -H localhost -u root -p -d mydb"
        echo "./ambivo-db-cli postgresql -H localhost -u postgres -d mydb"
        echo "./ambivo-db-cli sqlite -f database.db"
        echo "./ambivo-db-cli duckdb -f analytics.db"
        fi)
        
        ## Terminal Access
        Add to ~/.zshrc or ~/.bash_profile:
        export PATH=\$PATH:/Applications
        
        Then use from anywhere:
        $(if [ "$mysql_available" = "true" ]; then echo "ambivo-mysql-cli"; fi)
        $(if [ "$db_available" = "true" ]; then echo "ambivo-db-cli"; fi)
        
        ## Features
        - ✅ Native macOS applications
        - ✅ No Python installation required
        - ✅ Interactive setup for beginners
        - ✅ Database connectivity
        - ✅ CSV import with intelligent mapping
        - ✅ Command history and tab completion
        
        Built by Hemant Gosain 'Sunny' at Ambivo
        Version: 2.1.0 | Build: ${{ env.BUILD_DATE }}
        EOF
        else
          cat > README.txt << EOF
        # Ambivo Database CLI Suite - ${{ matrix.platform }} ${{ matrix.arch }}
        
        ## Available Applications
        $(if [ "$mysql_available" = "true" ]; then echo "✅ ambivo-mysql-cli${{ matrix.ext }} - Dedicated MySQL client"; else echo "❌ ambivo-mysql-cli${{ matrix.ext }} - Build failed"; fi)
        $(if [ "$db_available" = "true" ]; then echo "✅ ambivo-db-cli${{ matrix.ext }} - Universal multi-database client"; else echo "❌ ambivo-db-cli${{ matrix.ext }} - Build failed"; fi)
        
        ## Quick Start - Interactive Mode (Recommended)
        
        Just run the executable without any arguments for guided setup:
        $(if [ "$mysql_available" = "true" ]; then echo "./ambivo-mysql-cli${{ matrix.ext }}"; fi)
        $(if [ "$db_available" = "true" ]; then echo "./ambivo-db-cli${{ matrix.ext }}"; fi)
        
        ## Command Line Examples
        
        ### MySQL CLI (if available)
        $(if [ "$mysql_available" = "true" ]; then 
        echo "./ambivo-mysql-cli${{ matrix.ext }} -H localhost -u root -p"
        echo "./ambivo-mysql-cli${{ matrix.ext }} -H myserver -u admin -d production"
        fi)
        
        ### Multi-Database CLI (if available)
        $(if [ "$db_available" = "true" ]; then 
        echo "./ambivo-db-cli${{ matrix.ext }} mysql -H localhost -u root -p -d mydb"
        echo "./ambivo-db-cli${{ matrix.ext }} postgresql -H localhost -u postgres -d mydb"
        echo "./ambivo-db-cli${{ matrix.ext }} sqlite -f database.db"
        echo "./ambivo-db-cli${{ matrix.ext }} duckdb -f analytics.db"
        fi)
        
        ## Convenience Commands (after install)
        $(if [ "$mysql_available" = "true" ]; then echo "mysql -H localhost -u root        # Short alias for MySQL CLI"; fi)
        $(if [ "$db_available" = "true" ]; then echo "dbcli mysql -H localhost -u root  # Short alias for Multi-DB CLI"; fi)
        
        ## Features
        - ✅ Standalone executables (no Python required)
        - ✅ Interactive setup for beginners
        - ✅ Database connectivity  
        - ✅ CSV import with intelligent mapping
        - ✅ Command history and tab completion
        - ✅ Professional table formatting
        - ✅ Cross-platform compatibility
        
        Built by Hemant Gosain 'Sunny' at Ambivo
        Version: 2.1.0 | Build: ${{ env.BUILD_DATE }}
        EOF
        fi
        
        # Create install script for Unix/macOS
        if [ "${{ matrix.platform }}" != "windows" ]; then
          if [ "${{ matrix.platform }}" = "macos" ]; then
            cat > install.sh << 'EOF'
        #!/bin/bash
        echo "🍎 Installing Ambivo Database CLI Suite for macOS..."
        
        mysql_available="${{ env.mysql_success }}"
        db_available="${{ env.db_success }}"
        
        # Option 1: Applications folder (if writable)
        if [ -w "/Applications" ]; then
          echo "Installing to /Applications (system-wide access)..."
          if [ "$mysql_available" = "true" ] && [ -f "ambivo-mysql-cli" ]; then
            cp ambivo-mysql-cli "/Applications/"
            echo "✅ Installed ambivo-mysql-cli to /Applications"
          fi
          if [ "$db_available" = "true" ] && [ -f "ambivo-db-cli" ]; then
            cp ambivo-db-cli "/Applications/"
            echo "✅ Installed ambivo-db-cli to /Applications"
          fi
          echo ""
          echo "You can now run applications from /Applications or add to PATH:"
          echo "export PATH=\$PATH:/Applications"
        else
          # Option 2: User local bin
          echo "Installing to ~/.local/bin (user access)..."
          INSTALL_DIR="$HOME/.local/bin"
          mkdir -p "$INSTALL_DIR"
          
          if [ "$mysql_available" = "true" ] && [ -f "ambivo-mysql-cli" ]; then
            cp ambivo-mysql-cli "$INSTALL_DIR/"
