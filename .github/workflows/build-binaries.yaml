    - name: Create packages
      shell: bash
      run: |
        cd "dist"
        
        # Create package based on platform
        case "${{ matrix.platform }}" in
          "linux")
            echo "📦 Creating Linux tar.gz package..."
            tar -czf "ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" \
              -C "${{ matrix.platform }}-${{ matrix.arch }}" .
            ;;
          "macos")
            echo "📦 Creating macOS DMG package..."
            # Create a temporary directory for DMG contents
            DMG_DIR="dmg_temp"
            mkdir -p "$DMG_DIR"
            
            # Copy all files to DMG directory
            cp -r "${{ matrix.platform }}-${{ matrix.arch }}/"* "$DMG_DIR/"
            
            # Create the DMG
            if command -v create-dmg >/dev/null 2>&1; then
              create-dmg \
                --volname "Ambivo Database CLI Suite" \
                --volicon "$DMG_DIR/README.txt" \
                --window-pos 200 120 \
                --window-size 800 600 \
                --icon-size 100 \
                --icon "README.txt" 200 190 \
                --hide-extension "README.txt" \
                --app-drop-link 600 185 \
                "ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.dmg" \
                "$DMG_DIR/" || {
                  echo "⚠️ create-dmg failed, creating simple DMG..."
                  hdiutil create -volname "Ambivo Database CLI Suite" \
                    -srcfolder "$DMG_DIR" \
                    -ov -format UDZO \
                    "ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.dmg"
                }
            else
              echo "⚠️ create-dmg not available, using hdiutil..."
              hdiutil create -volname "Ambivo Database CLI Suite" \
                -srcfolder "$DMG_DIR" \
                -ov -format UDZO \
                "ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.dmg"
            fi
            
            # Clean up
            rm -rf "$DMG_DIR"
            ;;
          "windows")
            echo "📦 Creating Windows ZIP package..."
            # Use PowerShell for better Windows compatibility
            powershell -Command "Compress-Archive -Path '${{ matrix.platform }}-${{ matrix.arch }}/*' -DestinationPath 'ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.zip' -Force"
            ;;
        esac
        
        # Verify package was created
        package_name="ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.package_format }}"
        if [ -f "$package_name" ]; then
          size=$(stat -c%s "$package_name" 2>/dev/null || stat -f%z "$package_name" 2>/dev/null || echo "0")
          if command -v bc >/dev/null 2>&1; then
            size_mb=$(echo "scale=1; $size / 1024 / 1024" | bc -l 2>/dev/null || echo "N/A")
          else
            size_mb=$(python -c "print(f'{$size / 1024 / 1024:.1f}')" 2>/dev/null || echo "N/A")
          fi
          echo "✅ Package created: $package_name (${size_mb}MB)"
        else
          echo "❌ Package creation failed: $package_name"
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}
        path: dist/ambivo-db-cli-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.package_format }}
        retention-days: 30

    - name: Upload to release (tags only)
      if: startsWith(github.ref, 'refs/tags/') && needs.create_release.outputs.upload_url
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
